<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Loan calculator</title>
  </head>
  <body class="bg-dark">
      <div class="container">
          <div class="row">
              <div class="col-md-6 mx-auto">
                  <div class="card card-body text-center mt-5">
                      <h1 class="heading display-5 pb-3">Loan calculator</h1>
                      <form  id="loan-form">
                          <div class="form-group">
                              <div class="input-group">
                                  <div class="input-group-prepend">
                                      <div class="input-group-text pr-3">$</div>
                                  </div>
                                  <input type="number" step="any" class="form-control" id="amount" placeholder="Loan Amount">
                              </div>
                          </div>
                          <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">%</div>
                                    </div>
                                    <input type="number" step="any" class="form-control" id="interest" placeholder="Interest">
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="number" step="any" class="form-control" id="years" placeholder="Years to repay">
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Calculate" class="btn-dark btn-block">
                            </div>
                      </form>
                      <!-- loader -->
                      <div id="loading">
                          <img src="img/head_loading.gif" alt="loading" class="pb-5" width="70%" height="70%">
                      </div>
                      <!-- results -->
                      <div class="results" class="pt-4">
                            <h5>Results</h5>
                            <div class="form-group">
                                  <div class="input-group">
                                      <div class="input-group-prepend">
                                          <div class="input-group-text">Monthly payment</div>
                                      </div>
                                      <input type="number" step="any" class="form-control" id="monthly-payment" disabled>
                                  </div>
                              </div>
                              <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">Total payment</div>
                                        </div>
                                        <input type="number" step="any" class="form-control" id="total-payment" disabled>
                                    </div>
                                </div>
                                <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">Total interest</div>
                                            </div>
                                            <input type="number" step="any" class="form-control" id="total-interest" disabled>
                                        </div>
                                </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script.js"> </script>
  </body>
</html>
